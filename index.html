<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenido">
            <input type="textfield" name="resultado" value="" autocomplete="off" readonly>
            <br>
            <input type="button" value="7" id="7">
            <input type="button" value="8" id="7">
            <input type="button" value="9" id="7">
            <input type="button" value="+" id="suma">
            <br>
            <input type="button" value="4" id="4">
            <input type="button" value="5" id="5">
            <input type="button" value="6" id="6">
            <input type="button" value="-" id="-">
            <br>
            <input type="button" value="1" id="1">
            <input type="button" value="2" id="2">
            <input type="button" value="3" id="3">
            <input type="button" value="x" id="x">
            <br>
            <input type="button" value="0" id="0">
            <input type="button" value="c" id="c">
            <input type="button" value="=" id="=">
            <input type="button" value="/" id="/">

    </div>
</body>

</html>
