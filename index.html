<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="contenido-calculadora">
            <div class="contenedor-resultado">
                <input type="textfield" name="resultado" class="resultado" value="32" readonly>
            </div>
            <div class="contenedor-botones">
                <div class="contenido-centro">
                    <div>
                        <div class="numeros">
                            <input type="button" value="c" id="c" class="boton">
                            <input type="button" value="<" id="borrari" class="boton">
                            <input type="button" value="/" id="div" class="boton">
                        </div>
                        <div class="numeros">
                            <input type="button" value="7" id="7" class="boton">
                            <input type="button" value="8" id="8" class="boton">
                            <input type="button" value="9" id="9" class="boton">
                        </div>
                        <div class="numeros">
                            <input type="button" value="4" id="4" class="boton">
                            <input type="button" value="5" id="5" class="boton">
                            <input type="button" value="6" id="6" class="boton">
                        </div>
                        <div class="numeros">
                            <input type="button" value="1" id="1" class="boton">
                            <input type="button" value="2" id="2" class="boton">
                            <input type="button" value="3" id="3" class="boton">
                        </div>

                    </div>
                    <div class="contenido-derecha">
                        <input type="button" value="x" id="multi" class="boton">
                        <input type="button" value="-" id="resta" class="boton">
                        <input type="button" value="+" id="suma" class="suma">
                    </div>

                </div>
                <div>
                    <input type="button" value="0" id="0" class="boton">
                    <input type="button" value="." id="." class="boton">
                    <input type="button" value="=" id="=" class="igual">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
